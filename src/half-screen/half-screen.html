<div class="half-screen-dialog <%= className %>">
  <div class="weui-mask"></div>
  <div class="weui-half-screen-dialog">
    <div class="weui-half-screen-dialog__hd">

      <div class="weui-half-screen-dialog__hd__main">
        <strong class="weui-half-screen-dialog__title">标题</strong>
      </div>
      <div class="weui-half-screen-dialog__hd__side">
        <button class="weui-icon-btn weui-icon-btn_close">关闭</button>
      </div>

    </div>

    <div class="weui-half-screen-dialog__bd">
      <div class="weui-half__bd"></div>
    </div>

    <div class="weui-half-screen-dialog__ft<% if(buttons.length===0){ %> none<% } %>">
      <% for(let i = 0; i < buttons.length; i++){ %>
      <a href="javascript:;" class="weui-btn weui-btn_<%=buttons[i]['type']%>"><%=buttons[i]['label']%></a>
      <% } %>
    </div>

  </div>
</div>
